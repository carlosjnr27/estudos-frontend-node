<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-slate-100 flex flex-col">
    <section 
      id="carrinho" 
      class="fixed top-0 right-[-360px] bg-indigo-950 h-screen w-[360px] text-slate-100 z-50 duration-200 border-2 border-amber-600 p-5 flex flex-col justify-between">
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p class="font-mono">Meu carrinho</p>
        <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
      </div>
      <section 
        id="produtos-carrinho" 
        class="h-3/5 overflow-auto flex flex-col gap-2">
      </section>
      <p 
        id="preco-total" 
        class="flex justify-center bg-slate-100 text-green-600 rounded-md border-2 border-amber-600">
      </p>
      <button id="finalizar-compra" class="bg-slate-100 text-slate-950 border-2 border-amber-600 rounded-md hover:bg-indigo-950 hover:text-slate-100 font-mono">Finalizar compra</button>
    </section>
    <header class="flex bg-indigo-950 p-2 justify-between">
      <img
        class="h-16"
        src="./assets/logo/logo.png"
        alt="Logo da magazine"
      />
      <div class="text-slate-100 flex gap-4 items-end">
        <a href="/pedidos.html">
          <button><i class="fa-solid fa-user"></i></button>
        </a>
        <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping mr-2"></i></button>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked/>
          <label 
            for="exibir-todos"
            class="peer-checked:bg-indigo-950 peer-checked:text-slate-100 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >Todos</label>
        </div>
        <div class="px-2">
          <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden" checked/>
          <label 
            for="exibir-masculinos"
            class="peer-checked:bg-indigo-950 peer-checked:text-slate-100 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >Masculinos</label>
        </div>
        <div class="px-2">
          <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden" checked/>
          <label 
            for="exibir-femininos"
            class="peer-checked:bg-indigo-950 peer-checked:text-slate-100 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >Femininos</label>
        </div>
      </section>
      <section 
        id="container-produto" 
        class="flex flex-wrap place-content-center">
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
