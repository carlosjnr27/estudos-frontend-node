<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-slate-100 flex flex-col h-screen">
    <header class="flex bg-indigo-950 p-2 justify-between">
        <a href="./">
            <img
                class="h-16"
                src="./assets/logo/logo.png"
                alt="Logo da magazine"
            />
        </a>
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
        <section id="dados-usuario" class=" w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold mt-4">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200" placeholder="Carlos Junior" required/>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">Email</label>
                <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200" placeholder="carlos@email.com" required/>
            </div>
            <div class="flex flex-col px-10 py-3 mb-3">
                <label for="telefone" class="font-bold text-sm mb-2">Telefone para contato</label>
                <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200" placeholder="(00)000000000" required/>
            </div>
        </section>
        <section id="dados-pagamento" class=" w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold mt-4">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do Cartão</label>
                <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200" placeholder="111111111111" required>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-3">CVV</label>
                    <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="222" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="data-expedicao" class="font-bold text-sm mb-3">Data Validade</label>
                    <input type="text" id="data-expedicao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="01/24" required>
                </div>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cep" class="font-bold text-sm mb-3">CEP</label>
                    <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="33333-333" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="endereco" class="font-bold text-sm mb-3">Endereço</label>
                    <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Rua Quadra e Lote" required>
                </div>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero" class="font-bold text-sm mb-3">Número</label>
                    <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="123" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-3">Complemento</label>
                    <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Perto daqui" required>
                </div>
            </div>
        </section>
        <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
            <section id="container-produtos-checkout" class="mx-2">
            </section>
            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p id="preco-total" class="bg-slate-100 text-green-800 rounded-lg pl-5">Total:200</p>
                <button class="bg-slate-500 text-slate-200 p-1 hover:bg-slate-300 rounded-lg" type="
                submit">Finalizar Compra</button>
            </section>
        </section>
    </form>
    <script type="module" src="./checkout.js"></script>
  </body>
</html>
